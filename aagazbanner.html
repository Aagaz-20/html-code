<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./styling/animate.css">
    <title>experiment</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        @mixin center(){
          transform: translate(-50%,-50%);
          left:50%;
          top:50%;
}
html{
  width:100%;
  height: 100%;
}
.content{
  position:absolute;
  @include center();
}
.title{
  font-weight: 800;
  color: transparent;
  font-size:12vw;
  background: url("./images/image3.jpg") center;
  background-position:20% 50%;
  -webkit-background-clip: text;
  background-clip: text;
  position:relative;
  text-align:center;
  line-height:40vw;
  letter-spacing: 0px;
}
.aagazvisible{
  background-image: url("./images/Sports_Marketing_Video2.gif");
  background-size: cover;
  margin: 0;
  width: 100%;
  height: 100%;
  min-height: 48vw;
  font-family: "Bungee Shade",cursive;
}

 </style>

</head>
<body>
    <div class="aagazvisible content container-fluid col-xs-12 ">
        <div class="title animated fadeIn">AAGAZ</div>
    </div>
     <script>
$(document).ready(function(){
  var mouseX, mouseY;
  var ww = $( window ).width();
  var wh = $( window ).height();
  var traX, traY;
  $(document).mousemove(function(e){
    mouseX = e.pageX;
    mouseY = e.pageY;
    traX = ((4 * mouseX) / 570) + 20;
    traY = ((4 * mouseY) / 570) + 50;
    console.log(traX);
    $(".title").css({"background-position": traX + "%" + traY + "%"});
  });
});
</script>
</body>
</html>
